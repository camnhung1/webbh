{% extends 'store/layouts/main.html' %}
{% block content %}
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Category</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Shop</a></li>
                    <li class="breadcrumb-item active">Category</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="categories-shop">
    <div class="container">
        <div class="row">
            {% for item in category %}
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="shop-cat-box">
                        <img class="img-fluid" src="{{ item.image.url }}" alt="" />
                        <a class="btn hvr-hover" href="{% url 'collectionsview' item.slug %}">{{ item.name }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
