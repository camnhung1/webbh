{% extends 'store/layouts/main.html' %}

{% block content %}
{% load static %}


<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 shadow">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'images/img-01.png' %}" alt="IMG">
            </div>

            <form class="login100-form validate-form" style="margin-top: 17%;" action="" method="post">
                {% csrf_token %}
                <span class="login100-form-title">
                    Member Login
                </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div id="pw-dd" class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" id="pw" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a class="txt2" href="{% url 'reset_password' %}">
                        Password?
                    </a>
                </div>

                <div class="text-center p-t-120">
                    <a class="txt2" href="{% url 'register' %}">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
            <button id="btn-mat" onclick='togglePassword()'><i id="mat" class="fa fa-eye"></i></button>
        </div>
    </div>
</div>
{% endblock content %}
